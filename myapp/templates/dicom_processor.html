{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阈值分割 - 医学影像云平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f9fd;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 82, 186, 0.95);
            padding: 1rem 5%;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        body .logo {
            color: white !important;
            font-size: 1.8rem !important;
            font-weight: 600 !important;
            text-decoration: none !important;
            margin-right: 300px;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #ffd700;
        }
        /* 主体内容 */
        .main-container {
            margin-top: 80px;
            padding: 2rem 5%;
            flex: 1;
        }
        .processor-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .form-label {
            font-weight: 600;
            color: #1a3353;
            margin-bottom: 0.5rem;
        }
        .preview-image {
            max-width: 100%;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin: 1rem auto; /* 添加水平居中 */
            display: block; /* 确保图片是块级元素 */
        }
        .btn-custom {
            background: #1e88e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            background: #1565c0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="{% url 'home' %}" class="logo">计算机辅助医疗诊断平台</a>
            <div class="nav-links">
                <a href="{% url 'home' %}">首页</a>
                <a href="{% url 'first' %}">CA-CTA转换</a>
                <a href="{% url 'dicom_processor' %}">阈值分割</a>
                <a href="{% url 'prices' %}">数据分析</a>
                <a href="{% url 'sysm' %}">使用说明</a>
                <a href="{% url 'chat' %}">AI助手</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="processor-card">
            <h2 class="mb-4 text-center">DICOM影像二值化处理</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="form-label">选择DICOM文件</label>
                    <input type="file" class="form-control"
                           name="dicom_file"
                           accept=".dcm"
                           required>
                    <small class="text-muted">支持标准DICOM格式文件（.dcm）</small>
                </div>

                <div class="mb-4">
                    <label class="form-label">设置阈值（HU）</label>
                    <input type="number"
                           class="form-control"
                           name="threshold"
                           value="650"
                           min="0"
                           max="4096"
                           step="10"
                           required>
                    <small class="text-muted">推荐值：650-750</small>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-custom">
                        开始处理
                    </button>
                </div>
            </form>

            {% if result_url %}
            <div class="mt-4">
                <h4 class="mb-3" style="text-align: center">处理结果</h4>
                <img src="{{ result_url }}" class="preview-image">
                <div class="mt-3 d-flex justify-content-center gap-2">
                    <a href="{{ result_url }}" download class="btn btn-success">
                        下载结果
                    </a>
                    <button class="btn btn-outline-primary" onclick="history.back()">
                        重新处理
                    </button>
                </div>
            </div>
            {% endif %}

            {% if error %}
            <div class="alert alert-danger mt-4" role="alert">
                <h5 class="alert-heading">处理失败</h5>
                <hr>
                <p class="mb-0">{{ error }}</p>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
